<!DOCTYPE html>
<html>
<head>
  <title>Jenkins Report</title>
  <style>
    /* CSS styles for the report */
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f; /* Dark background color */
      color: #fff; /* Text color */
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    .header h1 {
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .section p {
      margin: 0;
    }
    .table {
      border-collapse: collapse;
      width: 100%;
    }
    .table th, .table td {
      padding: 8px;
      border-bottom: 1px solid #555; /* Darker border color */
    }
    .table th {
      background-color: #444; /* Darker background color */
      font-weight: bold;
      text-align: left;
    }
    .table tr:nth-child(even) {
      background-color: #333; /* Darker background color */
    }
    .status-passed {
      color: white;
      background-color: green;
    }
    .status-failed {
      color: white;
      background-color: red;
    }
    select {
      width: 100%; /* Make the dropdowns wider */
      padding: 5px;
      border-radius: 3px;
      background-color: #222; /* Darker dropdown background color */
      color: #fff;
    }
    .view-button {
      background-color: #555; /* Button background color */
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  <script>
    function showSelectedValue(element) {
      var selectedValue = element.value;
      alert("Selected value: " + selectedValue);
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>LLM Report</h1>
  </div>
  <div class="content">
    <div class="section">
      <h2>Summary</h2>
      <p>Select a prompt's status from the dropdown below to view the report</p>
    </div>
    <div class="section">
      <table class="table">
        <thead>
          <tr>
            <th>Prompt</th>
            <th>Select Run</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for result in run_results: %}
          <tr>
            <td>{{ result['test_name'] }}</td>
            <td>
              <select>
                {% for status in result['statuses'] %}
                <option value="{{ status }}">{{ status }}</option>
                {% endfor %}
              </select>
            </td>
            <td>
              <button class="view-button" onclick="showSelectedValue(this.parentElement.previousElementSibling.querySelector('select'))">View</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
