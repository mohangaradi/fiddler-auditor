<!DOCTYPE html>
<html>
<head>
  <title>Jenkins Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/js/bootstrap.min.js"></script>
  <style>
    /* CSS styles for the report */
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f; /* Dark background color */
      color: #fff; /* Text color */
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    .header h1 {
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .section p {
      margin: 0;
    }
    .table {
      border-collapse: collapse;
      width: 100%;
    }
    .table th, .table td {
      padding: 8px;
      border-bottom: 1px solid #555; /* Darker border color */
    }
    .table th {
      background-color: #444; /* Darker background color */
      font-weight: bold;
      text-align: left;
    }
    .table tr:nth-child(even) {
      background-color: #333; /* Darker background color */
    }
    .status-passed {
      color: white;
      background-color: green;
    }
    .status-failed {
      color: white;
      background-color: red;
    }
    select {
      width: 100%; /* Make the dropdowns wider */
      padding: 5px;
      border-radius: 3px;
      background-color: #222; /* Darker dropdown background color */
      color: #fff;
    }
    .view-button {
      background-color: #555; /* Button background color */
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  <script>
  function showSelectedValue(element) {
    var selectedValue = element.value;
    document.getElementById("selectedValue" + element.dataset.index).textContent = selectedValue;
  }
  </script>
</head>
<body>
  <div class="header">
    <h1>Jenkins Report</h1>
  </div>
  <div class="content">
    <div class="section">
      <h2>Summary</h2>
      <p>Add summary content here</p>
    </div>
    <div class="section">
      <h2>Test Results</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Test Name</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <!-- Modal Window -->
        {% for result in run_results %}
        <div class="modal fade" id="myModal{{ loop.index }}" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Selected Value</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Selected value: <span id="selectedValue{{ loop.index }}"></span></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
